<div class="row mb-4">
  <div class="col-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <app-recipe-item
      *ngFor="let recipe of recipes"
      [recipe]="recipe"
      (recipeSelected)="onRecipeSelected(recipe.id)"
    ></app-recipe-item>
  </div>
</div>
