<div class="row">
  <div class="col-12">
    <img
      style="max-height: 300px"
      [src]="recipe.imagePath"
      [alt]="recipe.name"
      class="img-responsive rounded"
    />
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">
        Mange Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li class=""><a href="#" class="">To shopping list</a></li>
        <li class=""><a href="#" class="">Edit Recipe</a></li>
        <li class=""><a href="#" class="">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">{{ recipe.description }}</div>
</div>
<div class="row">
  <div class="col-12">Ingredients</div>
</div>
