<div class="row">
  <div class="col-12">
    <img
      style="max-height: 300px"
      [src]="recipe!.imagePath"
      [alt]="recipe!.name"
      class="img-responsive rounded"
    />
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{ recipe!.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="dropdown" appDropdown style="width: min-content">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Mange Recipe
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" (click)="updateShoppingList()"
          >To shopping list</a
        >
        <a class="dropdown-item">Edit Recipe</a>
        <a class="dropdown-item">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">{{ recipe!.description }}</div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let i of recipe.ingredients">
        {{ i.name }} - {{ i.amount }}
      </li>
    </ul>
  </div>
</div>
