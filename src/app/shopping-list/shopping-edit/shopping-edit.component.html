<div class="row">
  <div class="col-12">
    <form class="row" #f="ngForm" (ngSubmit)="upsertIngredient(f)">
      <div class="col-sm-5 mb-4">
        <label for="name" class="">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          name="name"
          ngModel
          required
        />
      </div>
      <div class="col-sm-2 mb-4">
        <label for="amount" class="">Amount</label>
        <input
          type="number"
          id="amount"
          class="form-control"
          name="amount"
          ngModel
          required
          pattern="^[1-9]+[0-9]*$"
        />
      </div>
      <div class="row">
        <div class="col-12 d-flex gap-2">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="f.invalid"
          >
            {{editMode ? 'Edit' : 'Add'}}
          </button>
          <button class="btn btn-danger"
                  type="button"
                  (click)="deleteIngredient()"
                  [disabled]="!editMode">Delete</button>
          <button class="btn btn-primary" type="button" (click)="clearForm()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
